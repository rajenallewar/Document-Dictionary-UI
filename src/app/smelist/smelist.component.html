<div class="sme-list-tb">
  <div class="row">
      <div class="col-md-12">
          <p-table [value]="SmeList" [paginator]="true" [rows]="5">
              <ng-template pTemplate="header">
                  <tr>
                    <th>Domain </th>
                    <th>Sub Domain</th>
                    <th>SME Name</th>
                    <th>Email Id</th>
                    <th>Contact No.</th>
                    <th>Location</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-sme>
                  <tr>
                    <td>{{sme.domain}}</td>
                    <td>{{sme.subDomain}}</td>
                    <td>{{sme.name }}</td>
                    <td>{{sme.email }}</td>
                    <td>{{sme.mobileContact}}</td>
                    <td>{{sme.city }}, {{sme.country}}</td>
                    
          
                  </tr>
              </ng-template>
          </p-table>
      </div>
  </div>
