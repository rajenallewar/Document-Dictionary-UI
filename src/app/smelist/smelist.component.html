<div class="row">
    <div class="col-md-12 search-bar">
        <input type="text" placeholder="Search"  style="margin-top:8px; margin-left: 18px;" size="50" #domain (keyup.enter)="getDomainByUserkeyword(domain.value)">
    </div>
</div>
<div class="row pt-25" >
    <div class="col-md-12">
        <section class="file-list">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Domain </th>
                        <th>Sub Domain</th>
                        <th>SME Name</th>
                        <th>Email Id</th>
                        <th>Contact No.</th>
                        <th>Location</th>
                      </tr> 
                 </thead>
                <tbody>
                    <tr *ngFor="let sme of SmeList; let i = index">
                      <!-- ngIf condition - show td if (search box is empty) OR (search bar is not empty AND index is 0)  -->
                        <td [attr.rowspan]="domain.value ? SmeList.length : 1" *ngIf="!domain.value || !i">{{sme.domain}}</td>
                        <td>{{sme.subDomain}}</td>
                        <td>{{sme.name }}</td>
                        <td>{{sme.email }}</td>
                        <td>{{sme.mobileContact}}</td>
                        <td>{{sme.city }}, {{sme.country}}</td>
                      </tr>
                     </tbody>
             </table>
         </section>
        </div>
</div>
<div class="row">
    <div class="col-md-12">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
    </div>
