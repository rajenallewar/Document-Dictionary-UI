<div class="dashboard-container">
        <div class="ui-g">
                <div class="ui-g-8 line-chart"><span class="label">Status of Proposals</span></div>
                <div class="ui-g-4 trending-tags ml-chart"><span class="label">Top Trending RFP Tags</span>
                        <angular-tag-cloud [config]="options" [data]="trendingTags"></angular-tag-cloud>
                </div>
        </div>
        <div class="ui-g pt-1">
                <div class="ui-g-2 won-loss"><div class="label">RFP Won & Lost</div>
               <span>Won</span><br><span class="won-count">70</span> 
               <span>Lost</span><br> <span class="lost-count">30</span> </div>
                <div class="ui-g-10 proposal-by-account ml-chart"><span class="label">Proposals by Account</span>
                   <p-chart type="bar" [data]="barChartData" [options]="barChartOptions" width="70vw" height="25vh"></p-chart>
                </div>
        </div>
        <div class="ui-g pt-1">
                <div class="ui-g-8 collateral-status"><span class=""></span>
                        <p-chart type="doughnut" width="100%" height="22vh" [data]="data"  [options]="doughnutOptions" [responsive]="true"></p-chart></div>
                <div class="ui-g-4 tags-addition ml-chart"><span class="tags-addition-label"># Tags Addition</span>
                </div>
        </div>

</div>
