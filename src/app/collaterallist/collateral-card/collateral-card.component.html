<ng-container *ngIf="card">
    <!-- <pre>{{card|json}}</pre> -->
    <!-- <pre>{{cardIndex}}</pre> -->
    <div [style.borderTopColor]="card.topColor?card.topColor:'#f00'" class="col-card" [ngClass]="{'mr-l-0': marginLeftFlag}">
        <!-- <pre>marginLeftFlag :{{marginLeftFlag|json}}</pre> -->
        <div class="col-type-img-con card-row">
            <!-- <pre>{{card.filename?.split('.').pop()|json}}</pre> -->
            <!-- <img src="./../../assets/images/word.svg" alt=""> -->
            <img *ngIf="card?.fileType.toLowerCase() == 'doc'" src="./../../assets/images/word.svg" alt="">
            <img *ngIf="card?.fileType.toLowerCase() == 'pdf'" src="./../../assets/images/pdf.svg" alt="">
            <img *ngIf="card?.fileType.toLowerCase() == 'ppt'" src="./../../assets/images/powerpoint.svg" alt="">
        </div>
        <div class="card-row">
            <div class="card-label">{{"Collateral Type : "}}</div>
            <div class="card-label-value1">{{card?.collateralTypeUIModel?.collateralType}}</div>
        </div>
        <div class="card-row dc-cn">
            <div class="card-label">{{"Document Name : "}}</div>
            <div class="card-label-value2">{{card.docName}}</div>
        </div>
        <div class="row card-row ann-up-con card-border">
            <div style="padding: 0;" class="col-md-6">
                    <div class="card-label ann-lb">{{"Annotated : "}}</div>
                    <div class="card-label ann-vl">{{card.annotated}}</div>
            </div>
                <div style="padding: 0;" class="col-md-6">
                        <div class="card-label upd-lb">{{"Uploaded on : "}}</div>
                        <div class="card-label upd-vl">{{card.updatedDate | date:'mediumDate'}}</div>
                </div>
               
            <!-- <div class="ann-cn">
                <div class="card-label ann-lb">{{"Annotated : "}}</div>
                <div class="card-label ann-vl">{{card.annotated}}</div>
            </div>
            <div class="ann-cn">
                <div class="card-label upd-lb">{{"Uploaded on : "}}</div>
                <div class="card-label upd-vl">{{card.updatedDate | date:'mediumDate'}}</div>
            </div> -->
            <!-- <div class="card-label">{{"Collateral Type : "}}</div>
            <div class="card-label-value1">{{card?.collateralTypeUIModel?.collateralType}}</div> -->

        </div>
        <div class="card-row">
            <div class="card-label">{{"Tags : "}}</div>
            <div class="card-label-value2 tag-value">
                <span *ngFor="let tag of card?.setOfTagsUIModel; last as isLast"
                    class="tag">{{tag.tagsDescription}}<span *ngIf="!isLast" class="separater"> | </span></span>
                <!-- {{"Debit | Webservices | Amazon Web Services (AWS) |â€¦.."}} -->
            </div>
        </div>
        <div class="card-row">
            <button class="card-btn del-btn" (click)="onDelete($event)">DELETE</button>
            <button class="card-btn edit-btn" (click)="onEdit($event)">EDIT</button>
            <button class="card-btn view-btn" (click)="onView($event)">VIEW</button>
        </div>
    </div>
</ng-container>
