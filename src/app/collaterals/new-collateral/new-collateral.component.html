<div class="container ">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" id="form">
      <form [formGroup]="newCollateralForm" (ngSubmit)="onSubmit(newCollateralForm)">
        <div class="row">
          <div class="col-md-12">
            <h1 class="heading">New Collateral Form</h1>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Collateral Type</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-file" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="text" formControlName="collateralType" placeholder="Collateral Type" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.collateralType.errors }" />
                <div *ngIf="submitted && f.collateralType.errors" class="invalid-feedback">
                  <div *ngIf="f.collateralType.errors.required">Collateral Type is required</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Document Name</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-book" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="text" formControlName="docName" placeholder="Document Name" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.docName.errors }" />
                <div *ngIf="submitted && f.docName.errors" class="invalid-feedback">
                  <div *ngIf="f.docName.errors.required"> Document Name is required</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Proposal</label>
              <select formControlName="proposalId" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.proposalId.errors }">
                <option value="" selected disabled hidden>Choose here</option>
                <option *ngFor="let proposal of Proposals" value="{{proposal.proposalId}}">{{proposal.proposalName}}
                </option>
              </select>
              <div *ngIf="submitted && f.proposalId.errors" class="invalid-feedback">
                <div *ngIf="f.proposalId.errors.required"> Proposal is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label> Annotated </label>
              <label class="form-check-inline ml-5">
                <input class="form-check-input" formControlName="annotated" type="radio" name="annotated" [value]="true"
                  checked> Yes
              </label>
              <label class="form-check-inline ml-73">
                <input class="form-check-input" formControlName="annotated" type="radio" name="annotated"
                  [value]="false"> No
              </label>
              <div *ngIf="submitted && f.anntated.errors" class="invalid-feedback">
                <div *ngIf="f.anntated.errors.required"> Annotated is required</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" multiple="multiple"
                accept=".img, .js, .pdf">
                <ng-template pTemplate="content">
                  <ul *ngIf="uploadedFiles.length">
                    <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                  </ul>
                </ng-template>
              </p-fileUpload>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 text-center pt-25">
            <button class="btn-save">Save</button>
            <input type="reset" value="Reset" class="btn-reset">
          </div>
          <div class="col-md-3"></div>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
