<p-dialog [visible]="true" [modal]="true" [resizable]="false" [closable]="false" [draggable]="false" (onHide)="goBack()"
    appendTo="body" [style]="{'max-width':'75%', 'min-width':'20%', 'width':'32%'}">
    <p-header>
        <div class="header">
            <img src="../../assets/images/upload-col-icon.svg" class="img-icon">
            <span class="title"> Upload New Collateral</span>
            <a role="button" tabindex="0" (click)="goBack()" class="close-btn pull-right">
                <img src="../../assets/images/close.svg">
            </a>
        </div>
        <!-- <a role="button" tabindex="0" (click)="goBack()"
            class="ng-tns-c5-2 ui-dialog-titlebar-icon ui-dialog-titlebar-close ui-corner-all">
            <span class="pi pi-times"></span>
        </a> -->
    </p-header>
    <div class="collateral-container">
        <form [formGroup]="collateralForm"  (ngSubmit)="onSubmit(collateralForm)">
            <div class="collateral-container">
                <div class="form-group">
                    <label> Collateral Type </label><br>
                    <input autofocus type="text" class="form-control tx-box" placeholder="Enter Collateral Type here…." 
                    formControlName="collateralType"   [ngClass]="{ 'is-invalid': submitted && f.collateralType.errors }" />
                    <div *ngIf="submitted && f.collateralType.errors" class="invalid-feedback">
                    <div *ngIf="f.collateralType.errors.required">Collateral Type is required</div>
                    </div>
                </div>
                <div class="form-group mt-1">
                    <label>Document Name </label><br>
                    <input type="text" class="form-control tx-box" placeholder="Enter Document Name here…." formControlName="documentName"
                    [ngClass]="{ 'is-invalid': submitted && f.documentName.errors }" />
                    <div *ngIf="submitted && f.documentName.errors" class="invalid-feedback">
                     <div *ngIf="f.documentName.errors.required"> Document Name is required</div>
                     </div>
                </div>
                    <div class="form-group mt-1"> 
                        <label>Upload Document :</label>
                        <span class="uploaded-file-ic" *ngFor="let file of uploadedFiles"><img class="file-icon" src="../../assets/images/word.svg">{{file?.name?.split('.').slice(0, -1).join('.')}} 
                            <a class="uploaded-file-close" (click)="removeSelectedFiles($event, file)">X</a></span>
                        <div class="drop-box">
                            <input type="file" multiple style="display:none;" (change)="fileEvent($event)" #file/>
                            <input type="image" class= "form-control upload-btn" src="../../assets/images/upload-btn.svg" (click)="file.click()" formControlName="fileUpload"
                            [ngClass]="{ 'is-invalid': submitted && f.fileUpload.errors }"/>
                              <div class="drag-drop text-center">
                                    Drag & Drop / Click to Browse
                            <div class="text-center doc-ppt">Upload only Doc, PPT &amp; PDF</div>
                            </div>
                            <div *ngIf="submitted && f.fileUpload.errors" class="invalid-feedback">
                                    <div *ngIf="f.fileUpload.errors.required"> Upload File is required</div>
                                    </div>
                        </div>
                      
                    </div>
                    <button type="reset" class="btn btn-primary mt-2 c-btn cancle-btn">CANCEL</button>
                    <button class="btn btn-primary mt-2 ml-1 c-btn ">SUBMIT</button>
                  
            </div>
      </form>
  </div>
</p-dialog>
